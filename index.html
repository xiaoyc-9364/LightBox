<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>Lightbox</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/lightbox.css">
	<link rel="stylesheet" href="css/init.css">
</head>
<body>
	<section id="examples" class="examples-section">
		<div class="container">
			<h1 style="font-size:35px">jQuery Lightbox</h1>
			<h3>示例一：2张独立的图片</h3>
			<div class="image-row">
				<a class="img-link" href="images/1.png" data-lightbox="example-1"><img class="example-image" src="images/1.png" alt="image-1" /></a>
				<a class="img-link" href="images/2.png" data-lightbox="example-2" data-title="Optional caption."><img class="iexample-image" src="images/2.png" alt="image-1"/></a>
			</div>

			<!-- <hr /> -->

			<h3 style="clear: both;">示例二：四张图片集</h3>

			<div class="image-row">
				<div class="image-set">
					<a class="img-link" href="images/image1.jpg" data-lightbox="example-set" data-title="Click the right half of the image to move forward."><img class="example-image" src="images/image1.jpg" alt=""/></a>
					<a class="img-link" href="images/image2.jpg" data-lightbox="example-set" data-title="Click the right half of the image to move forward."><img class="example-image" src="images/image2.jpg" alt=""/></a>
					<a class="img-link" href="images/image3.jpg" data-lightbox="example-set" data-title="Click the right half of the image to move forward."><img class="example-image" src="images/image3.jpg" alt=""/></a>
					<a class="img-link" href="images/image4.jpg" data-lightbox="example-set" data-title="Click the right half of the image to move forward."><img class="example-image" src="images/image4.jpg" alt=""/></a>
				</div>
			</div>
		</div>
	</section>
	<script src="js/jquery.js"></script>
	<script src="js/lightbox.js"></script>
</body>
</html>
